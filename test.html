        <script>
            //1.Date Object:
            function getDayOfWeek(dateString) {
                const date = new Date(dateString);
                const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                const dayOfWeekIndex = date.getDay();
                const dayOfWeek = daysOfWeek[dayOfWeekIndex];

                return dayOfWeek;
            }

            const date = '2023-06-19';
            const dayOfWeek = getDayOfWeek(date);
            console.log(dayOfWeek);

            </script>



            <script>
            //2.Math Object:
            function calSqrRootOfSumOfSqrs(numbers) {
                const sumOfSquares = numbers.reduce((total, number) => total + Math.pow(number, 2), 0);
                const squareRoot = Math.sqrt(sumOfSquares);

                return squareRoot;
            }

            const numbers = [240, 56, 90];
            const result = calSqrRootOfSumOfSqrs(numbers);
            console.log(result);

            </script>



            <script>
            //3.Numbers
            function isPrime(number) {
                if (number <= 1) {
                    return false;
                }

                for (let i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i === 0) {
                        return false;
                    }
                }

                return true;
            }
            const number = 17;
            const result = isPrime(number);
            console.log(result);

            </script>



            <script>
            //4.Window Object
            function openNewWindow(url, width, height) {
                const windowFeatures = `width=${width},height=${height}`;
                window.open(url, '_blank', windowFeatures);
            }

            const url = 'https://www.example.com';
            const width = 800;
            const height = 600;
            openNewWindow(url, width, height);


            </script>



            <script>

            //5.Navigator Object:
            function getBrowserInfo() {
                const userAgent = navigator.userAgent;
                let browserName;
                let browserVersion;

                if (userAgent.indexOf("Firefox") > -1) {
                    browserName = "Mozilla Firefox";
                    browserVersion = userAgent.match(/Firefox\/(\d+\.\d+)/)[1];
                } else if (userAgent.indexOf("Chrome") > -1) {
                    browserName = "Google Chrome";
                    browserVersion = userAgent.match(/Chrome\/(\d+\.\d+)/)[1];
                } else if (userAgent.indexOf("Safari") > -1) {
                    browserName = "Apple Safari";
                    browserVersion = userAgent.match(/Version\/(\d+\.\d+)/)[1];
                } else if (userAgent.indexOf("Opera") > -1) {
                    browserName = "Opera";
                    browserVersion = userAgent.match(/Opera\/(\d+\.\d+)/)[1];
                } else if (userAgent.indexOf("Edge") > -1) {
                    browserName = "Microsoft Edge";
                    browserVersion = userAgent.match(/Edge\/(\d+\.\d+)/)[1];
                } else if (userAgent.indexOf("MSIE") > -1 || userAgent.indexOf("Trident") > -1) {
                    browserName = "Internet Explorer";
                    browserVersion = userAgent.match(/(?:MSIE |rv:)(\d+\.\d+)/)[1];
                } else {
                    browserName = "Unknown";
                    browserVersion = "Unknown";
                }

                return {
                    name: browserName,
                    version: browserVersion
                };
            }

            const browserInfo = getBrowserInfo();
            console.log(`Browser Name: ${browserInfo.name}`);
            console.log(`Browser Version: ${browserInfo.version}`);



        </script>




        <script>
            //6.Geolocation:

            function getUserLocation() {
                if (navigator.geolocation) {
                    return new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(
                            position => {
                                const {latitude, longitude} = position.coords;
                                resolve({latitude, longitude});
                            },
                            error => {
                                reject(error);
                            }
                        );
                    });
                } else {
                    return Promise.reject('Geolocation is not supported by this browser.');
                }
            }

            getUserLocation()
                .then(location => {
                    console.log('Latitude:', location.latitude);
                    console.log('Longitude:', location.longitude);
                })
                .catch(error => {
                    console.error('Error:', error);
                });

        </script>
